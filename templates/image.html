    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<body>

</body>
<script>
  function initFingerprintJS() {
    FingerprintJS.load().then(fp => {
      fp.get().then(result => {
        $('body').append('<input id="visitor_id" type="hidden" value="' + result.visitorId + '" />');
      });
    });
  }
</script>
<script src="{{ url_for('static', filename='js/fp.min.js') }}" onload="initFingerprintJS()"></script>
<script>
    $(document).ready(function() {
        setTimeout(function () {
            $.post("/image/list", {visitor_id: $('#visitor_id').val()}, function(image_list){
                var html = "";
                $.each(image_list, function(i, v) {
                    html += '<img src="' + v.link + '">';
                });
                $('body').append(html);
            });
        }, 500);
    });
</script>
</html>
