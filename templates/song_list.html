<div class='s_song_tabs d-flex' style="height: 100%;">
    <ul class="d-flex flex-column">
        {% for result in results %}
        <li class=""><a href="#{{ result.alias }}">{{ result.platform }}</a></li>
        {% endfor %}
    </ul>
    {% for result in results %}
    <div id='{{ result.alias }}' class="flex-grow-1">
        <table class="song_table">
            <!--
            <thead>
                <tr style="color: #989898;">
                    <th></th>
                    <th>歌曲标题</th>
                    <th>歌手</th>
                    <th>专辑</th>
                    <th>时长</th>
                </tr>
                </thead>
            -->
            <tbody>
            {% for song in result.song_list %}
            <tr style="cursor: pointer;" song-id="{{ song.id }}" song-name="{{ song.name }}" song-singer="{{ song.singer }}"
                song-duration="{{ song.duration }}" song-platform="{{ result.alias }}"
                song-album-id="{{ song.album_id }}" song-hash="{{ song.hash }}" song-mid="{{ song.mid }}">
                <td style="width: 22px;">
                    <i class="iconfont icon-list-play" style="font-size: 12px;"></i>
                </td>
                <td style="position: relative;">{{ song.name }}<div class="h-btn"><i class="iconfont icon-add"></i></div></td>
                <td>{{ song.singer }}</td>
                <td>{{ song.album }}</td>
                <td>{{ song.duration }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</div>
