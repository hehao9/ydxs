<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>诗词</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/mushroom.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2393058_ek3vndjoirl.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.nicescroll.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.tabslet.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/poetry.js') }}"></script>
</head>
<body>
    <div style="position: fixed; top: 0; right: 0; left: 0; bottom: 0;">
        <div class='s_song_tabs d-flex' style="height: 100%;">
            <ul class="d-flex flex-column">
                {% for result in results %}
                <li class=""><a href="#{{ result.alias }}">{{ result.platform }}</a></li>
                {% endfor %}
            </ul>
            {% for result in results %}
            <div id="{{ result.alias }}" class="flex-grow-1">
                <div class="d-flex" style="height: 100%;">
                    <div class="d-flex flex-column flex-grow-1 text-center" style="padding: 30px 0px;">
                        <div class="poetry-title" style="font-size: 24px; margin-bottom: 5px;"></div>
                        <div class="poetry-author" style="color: #9b9b9b; margin-bottom: 5px;"></div>
                        <div class="poetry-content flex-grow-1" style="font-size: 14px; line-height: 30px;">
                        </div>
                    </div>
                    <div class="poetry-catalog" style="width: 150px; background-color: #242424;">
                        <table class="song_table" style="color: #9b9b9b;">
                            <tbody>
                                {% for poetry in result.poetry_list %}
                                <tr title="{{ poetry.title }}" author="{{ poetry.author }}" content="{{ poetry.content }}" type="{{ poetry.type }}">
                                    <td class="play-song">{{ poetry.title }}</td>
                                    <td>{{ poetry.author }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
